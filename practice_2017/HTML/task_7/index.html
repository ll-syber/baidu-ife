<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New World</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <div class="wrap">
    <header class="header container">
      <div class="logo">
        <img class="logo-icon" src="imgs/icon.png" alt="icon">
        <i class="logo-word">新世界</i>
      </div>
      <a class="login" href="#">
        <img class="login-icon" src="imgs/login.png" alt="login">
        <i class="login-word base-color__red">登录</i>
      </a>
      <ul class="web-link">
        <li class="web-link--item current-page"><a href="#">首页</a></li>
        <li class="web-link--item"><a href="#">最新活动</a></li>
        <li class="web-link--item"><a href="#">项目介绍</a></li>
        <li class="web-link--item"><a href="#">爱心社区</a></li>
        <li class="web-link--item"><a href="#">关于我们</a></li>
      </ul>
    </header>
    <article class="title">
      <div class="cover title-cover"></div>
      <h2 class="title-en">Time of new life</h2>
      <h2 class="title-cn">新时代，年轻的人民让我们一起<br>体验新生活，享受新世界</h2>
      <a class="start" href="#">开始体验</a>
    </article>
    <article class="description">
      <ul class="des_list">
        <li class="des_item">
          <img src="imgs/des_1.png" alt="des">
          <p>打造全新世界观，让你更爱你的生活</p>
        </li>
        |
        <li class="des_item">
          <img src="imgs/des_2.png" alt="des">
          <p>丰富多彩的公益生活，发挥新世界的主人公意识</p>
        </li>
        |
        <li class="des_item">
          <img src="imgs/des_3.png" alt="des">
          <p>时尚的新理念，超前体验未知生活</p>
        </li>
        |
        <li class="des_item">
          <img src="imgs/des_4.png" alt="des">
          <p>完善的培养机制，培养你的全新世界观</p>
        </li>
      </ul>
    </article>
    <article class="mid">
      <img src="imgs/mid.png" alt="middle icon">
      <p>关于新世界，你不知道的还有什么？</p>
    </article>
    <article class="map">
      <div class="cover map-cover"></div>
      <p class="map-title">查找新世界<span class="cheng">城</span>市活动信息</p>
      <p class="sep">—</p>
      <p class="map-discription">每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
      <ul>
        <li>
          <input type="text" placeholder="中国">
          <div class="arrow"></div>
        </li>
        <li>
          <input type="text" placeholder="省份">
          <div class="arrow"></div>
        </li>
        <li>
          <input type="text" placeholder="城市">
          <div class="arrow"></div>
        </li>
        <li><a href="#">搜&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;索</a></li>
      </ul>
    </article>
  </div>
</body>
</html>
